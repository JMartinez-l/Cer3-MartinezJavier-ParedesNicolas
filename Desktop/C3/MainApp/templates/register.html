{% extends 'base.html' %}

{% block content %}


    <div class="container w-50 p-4 bg-white shadow rounded">
        <h2 class="mb-4 text-center">Registro de Usuario</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="username" name="username" id="username" class="form-control" required placeholder="Nikgamer13">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Ejemplo@ej.cl">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="******">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required placeholder="******">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <div class="mt-3 text-center">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar Sesin</a></p>
            <p><a href="{% url 'index' %}" class="btn btn-secondary mt-2">Volver a Inicio</a></p>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                event.preventDefault();
                alert("Las contraseñas no coinciden.");
            }
        });
    </script>

{% endblock %}
