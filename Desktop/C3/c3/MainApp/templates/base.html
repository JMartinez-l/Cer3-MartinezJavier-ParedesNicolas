<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href= {% static 'style.css' %}>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>EduPlanner</title>
    </head>
  <body>
    <!-- Header -->
    <header id="header">
      <h1><b>EduPlanner</b></h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">EduPlanner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Calendario</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/exit">Cerrar Sesion</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Iniciar Sesion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Registrarse</a>
            </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer id="footer">
        <div>
          <h3><u>Contáctanos</u></h3>
          <ul class="list-unstyled">
            <li><a href="mailto:EduPlanner@gmail.com">Email</a></li>
            <li><a href="tel:+56912345678">Teléfono</a></li>
            <li><a href="https://instagram.com/EduPlanner">Instagram</a></li>
            <li><a href="https://facebook.com/EduPlanner">Facebook</a></li>
          </ul>
        </div>
      </footer>
    </body>
    </html>
